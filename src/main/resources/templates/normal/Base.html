<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="Layout(content)">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="${title}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <link rel="stylesheet" th:href="@{/css/sidebar.css}">
  </head>
  <body>
	  
	  <!--THIS IS NAV BAR-->
    <nav class="fixed-top navbar navbar-expand-lg navbar-dark  bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Smart Contact Manager</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0 text-uppercase">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" th:href="@{/}" >Home</a>
        </li>
        <!--<li class="nav-item">
          <a class="nav-link" href="#">About</a>
        </li>-->
        
        <li class="nav-item">
          <a class="nav-link " aria-disabled="true" href="#" > <span th:text="${user.userName}"></span> </a>
        </li>
         <li class="nav-item">
          <a class="nav-link " aria-disabled="true" th:href="@{/logout}" href="#">Log-out</a>
        </li>
      </ul>
      <!--<form class="d-flex" role="search">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>-->
    </div>
  </div>
</nav>



	<!--Start Side Bar-->
	<div class="sidebar mt-2">
		<span class="crossbtn" onclick="toggleSidebar()">&times;</span>
		<a href="#" class="item" th:href="@{/user/index}"> <i class="fa-solid fa-house" ></i> Home</a>
		<a href="#" class="item" th:href="@{/user/show-contacts/0}" > <i class="fa-solid fa-id-card-alt"></i> View Contacts</a>
		<a href="#" class="item" th:href="@{/user/add-contact}"> <i class="fa-solid fa-pencil-alt"></i> Add Contact</a>
		<a href="#" th:href="@{/user/userProfile}" class="item"> <i class="fa-solid fa-user-circle"></i> Your Prifile</a>
		<a href="#" class="item"> <i class="fa-solid fa-cogs"></i> Settings</a>
		<a href="#" class="item" th:href="@{/logout}"> <i class="fa-solid fa-sign-out-alt"></i> Logout</a>
		
		<div class="divider"></div>
	</div>
    <!--End Side Bar-->
    
    
    
    <div class="content mt-5">
		<i onclick="toggleSidebar()" class="fas fa-bars mt-3" style="cursor: pointer;"></i>
		<!--Message Box-->
		<div th:if="${session.message}" class="container">
			<div th:classappend="${'alert-'+ session.message.type}" class="alert  text-center" role="alert">  
				<span th:text="${session.message.content}"></span>
			</div>
			<th:block th:text="${#session.removeAttribute('messasge')}"></th:block>
		</div>
		
		<div th:replace="${content}"></div>
	</div>
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
	<script th:src="@{/js/sidebar.js}"></script>
  </body>
</html>
