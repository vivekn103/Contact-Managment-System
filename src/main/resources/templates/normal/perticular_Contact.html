<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{normal/Base::Layout(~{::section})}">
<head>
<meta charset="UTF-8">
<title th:text="${title}">Insert title here</title>
</head>
<body>
	<section>
		<div class="card mx-3">
			<div class="card-body" th:if="${contact}">
				<div class="container text-center">
					
					<img style="height: 200px; width: 200px;" alt="profilePhoto" th:src="@{'/image/'+${contact.image}}">
					<br>
					<h1 th:text="${contact.firstName+' ( '+ contact.secondName+' )'}"></h1>
					
				</div>
				
				<table class="table">
				  <thead>
				    <tr>
				      <th scope="col">#Id</th>
				      <td scope="row" th:text="${contact.cId}"></td>
				    </tr>
				    
				    <tr>
				      <th scope="col">Email</th>
				      <td scope="row" th:text="${contact.email}"></td>
				    </tr>
				    
				    <tr>
				      <th scope="col">Work</th>
				      <td scope="row" th:text="${contact.work}"></th>
				    </tr>
				    
				    <tr>
				      <th scope="col">Phone Number</th>
				      <td scope="row" th:text="${contact.phnum}"></td>
				    </tr>
				  </thead>
				  
				</table>
				
				<div class="container text-center" th:text="${contact.description}">
					
				</div>
				<div class="d-grid gap-2">
					<a th:href="@{'/user/delete'+${contact.cId}}" class="btn btn-danger btn-sm ">Delete</a>
					<form method="post" th:action="@{'/user/update-contact/'+${contact.cId} }" class="mt-2">
						<div class="d-grid gap-2">
							<button type="submit" class="btn btn-block btn-primary btn-sm "> Update</button>
						 </div>
					</form>
				</div>
							      
			</div>
			
			<h1 th:unless="${contact}">You Don't Have Permission To Access This Contact</h1>
			
		</div>
	</section> 
</body>
</html>
