<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"> 
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
		rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" 
		crossorigin="anonymous">
</head>

<body>
	
	<div class="container mt-5">
		<div class="row">
			<div class="col-md-6 offset-md-3">
				<form th:action="@{formValidation}" th:object="${user}" method="post">
					
					  <div class="mb-3">
					    <label for="name_field" class="form-label">Name</label>
					    <input type="text" class="form-control" name="userName"
					    th:classappend="${#fields.hasErrors('userName')? 'is-invalid':''}"
					    id="exampleInputEmail1" aria-describedby="emailHelp" 
					    placeholder="USER NAME" th:value="${user.userName}" >
					    
					     <div class="invalid-feedback" 
					     th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}">
					     <!--th:each="e: ${#fields.errors('userName')}" th:text="${e}"-->
					        
					      </div>
					  </div>
					  
					  
					  <div class="mb-3">
					    <label for="email_fiels" class="form-label">Email</label>
					    <input type="email" class="form-control" id="exampleInputPassword1" placeholder="USER EMAIL"
					    name="email" th:value="${user.email}">
					  </div>
					  
					  
					  <!--<div class="mb-3 form-check">
					    <input type="checkbox" class="form-check-input" id="exampleCheck1">
					    <label class="form-check-label" for="exampleCheck1">Check me out</label>
					  </div>-->
					  <div class="container text-center">
						  <button type="submit" class="btn btn-primary">Submit</button>
					  </div>
					  
				</form>
			</div>
		</div>
		
	</div>
	
</body>
</html>
